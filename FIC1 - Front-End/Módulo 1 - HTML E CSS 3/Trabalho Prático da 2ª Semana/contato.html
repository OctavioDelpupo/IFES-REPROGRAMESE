    <h3>Formulário de Contato</h3>
    <form method="POST">
      <p>
        <label for="nome-completo">Nome</label><br />
        <input id="nome-completo" type="text" name="NomeCompleto" />
      </p>
      <p>
        <label for="slcAssunto">Assunto</label><br />
        <select name="assunto" id="slcAssunto">
          <option value="SA" selected>Selecione o assunto...</option>
          <option value="SG">Sugestão</option>
          <option value="RC">Reclamação</option>
          <option value="OS">Orçamento</option>
          <option value="OT">Outros</option>
        </select>
      </p>
      <p>
        <label for="txtmenssagem">Menssagem</label><br />
        <textarea
          name="menssagem"
          id="txtmenssagem"
          id=""
          cols="30"
          rows="10"
        ></textarea>
      </p>
      <p>
        <input name="Aceito" type="checkbox" id="chkAceito" />
        <label for="chkAceito">Deseja receber minha newsletter?</label>
      </p>
      <p>
        <legend>Onde me encontrou?</legend>
        <label for="rdYouTube">
          <input type="radio" name="encontrou" value="Y" id="rdYouTube" />
          YouTube </label
        ><br />
        <label for="rdGoogle">
          <input type="radio" name="encontrou" value="G" id="rdGoogle" />
          Google</label
        ><br />
        <label for="rdBing">
          <input type="radio" name="encontrou" value="B" id="rdBing" />
          Bing</label
        ><br />
        <label for="rdOutros">
          <input type="radio" name="encontrou" value="O" id="rdOutros" />
          Outros
        </label>
      </p>
      <p>
        <input type="submit" value="Enviar" />
      </p>
    </form>
